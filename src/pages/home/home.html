<ion-header>
  <ion-navbar>
    <ion-searchbar
      placeholder="Comic title or year. E.g. 2002"
      [(ngModel)]="searchQuery"
      (keypress)="doSearch($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{ searchTitle }}</ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let comic of comics">
      <ion-thumbnail item-start>
        <img [src]="comic.thumbnail.path+'.'+comic.thumbnail.extension">
      </ion-thumbnail>
      <h2>{{ comic.title }}</h2>
      <p>{{ comic.variantDescription }}</p>
      <p>{{ comic.format }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content
     loadingText="Loading more data..."></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
