<ion-header>

  <ion-navbar color="red">
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-col padding text-center *ngIf="favoritesProvider.getFavorites().length === 0">
      <ion-icon color="gray" name="ios-sad" isActive="false" class="not-favorites"></ion-icon>
      <h2 class="gray">You don't have favorites</h2>
      <p class="gray">You can save your comics here by tapping on the <strong>heart button</strong> in the comic details page.</p>
      <ion-icon name="ios-heart" color="red" class="heart"></ion-icon>
    </ion-col>
    <ion-col *ngIf="favoritesProvider.getFavorites().length > 0">
      <ion-row>
        <ion-col col-6 *ngFor="let favorite of favoritesProvider.getFavorites()">
          <ion-card (click)="comicDetails(favorite.id)">
            <img [src]="favorite.thumbnail"/>
            <ion-card-content>
              <p class="gray">{{ favorite.title }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>

</ion-content>
